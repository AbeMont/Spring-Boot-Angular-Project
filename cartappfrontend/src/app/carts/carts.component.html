
<div class="mt-2 row">
    <h1>Carts</h1>
    <div class="col-12">
        <div class="mt-3 mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create-cart">Create Cart</button>
        </div>
    </div>
    <div *ngFor="let cart of carts?.slice().reverse()" class="col-md-4 col-sm-6">
        <div class="card mb-3">
            <div class="card-header">Cart</div>
            <div class="card-body">
                <h5 class="card-title">{{ cart.name }}</h5>
                <p class="card-text">Cart contains {{ cart.items.length }} items.</p>
                <p>Lets add a description</p>
                <a routerLink="/carts/{{ cart.id }}" class="btn btn-primary">View cart</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="create-cart" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a New Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="createCart(addForm)">
            <label for="name">Name</label>
            <input type="text" ngModel name="name" class="form-control mb-3" id="name" placeholder="Name" required>
            <label for="address">Address</label>
            <input type="text" ngModel name="address" class="form-control" id="address" placeholder="Address" required>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal">Close</button>
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
